name: Deploy reach.cogzi.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy package.json to dist
        run: cp package.json dist/

      - name: Set release folder name
        id: vars
        run: echo "RELEASE_TIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/reach.cogzi.io/releases/${{ env.RELEASE_TIME }}"
          debug: true

      - name: Finalize deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true
          script: |
            RELEASE_DIR="/var/www/reach.cogzi.io/releases"
            CURRENT_LINK="/var/www/reach.cogzi.io/current"
            LATEST_RELEASE=$(ls -t $RELEASE_DIR | head -n 1)

            ln -sfn "$RELEASE_DIR/$LATEST_RELEASE" "$CURRENT_LINK"
            # Install production dependencies inside the new release folder
            cd "$RELEASE_DIR/$LATEST_RELEASE"
            npm install --production

            # Check if pm2 process 'reach-app' exists
            pm2 describe reach-app > /dev/null 2>&1
            if [ $? -ne 0 ]; then
             # Start the app if not running
             pm2 start $CURRENT_LINK/dist/index.js --name reach-app
            else
              # Restart the app if it exists
              pm2 restart reach-app
            fi

            # Cleanup: keep only last 3 releases, delete older ones
            cd $RELEASE_DIR
            ls -1tr | head -n -3 | xargs -r rm -rf --

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Rollback to previous release
        uses: appleboy/ssh-action@master
        with:
          host: ${{  secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true
          script: |
            RELEASE_DIR="/var/www/reach.cogzi.io/releases"
            CURRENT_LINK="/var/www/reach.cogzi.io/current"

            PREV_RELEASE=$(ls -t $RELEASE_DIR | sed -n 2p)
            if [ -z "$PREV_RELEASE" ]; then
              echo "No previous release found!"
              exit 1
            fi

            ln -sfn "$RELEASE_DIR/$PREV_RELEASE" "$CURRENT_LINK"
            pm2 restart reach-app
            echo "Rolled back to $PREV_RELEASE"
